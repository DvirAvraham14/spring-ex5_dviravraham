<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Budget Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/budget.css}" />

</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div class="container">
    <h1>Budget Tracker</h1>

    <!-- Add Budget Form -->
    <h2>Add Budget</h2>
    <form th:action="@{/api/budget}" method="post">
<!--        <div class="form-group">-->
<!--            <label for="username">Username:</label>-->
<!--            <input type="text" id="username" name="username" required/>-->
<!--        </div>-->
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required/>
        </div>
        <div class="form-group">
            <label for="monthlyLimit">Monthly Limit:</label>
            <input type="number" id="monthlyLimit" name="monthlyLimit" min="0" step="0.01" required/>
        </div>
        <button type="submit">Add Budget</button>
    </form>

    <!-- List Budgets -->
    <h2>Budgets</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Category</th>
            <th>Monthly Limit</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through budgets -->
        <tr th:each="budget : ${budgets}">
            <td th:text="${budget.id}"></td>
            <td th:text="${budget.username}"></td>
            <td th:text="${budget.category}"></td>
            <td th:text="${budget.monthlyLimit}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
