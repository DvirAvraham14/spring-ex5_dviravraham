<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container">
    <h1>Users</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user}"></td>
            <td>
<!--                        <a class="btn btn-primary" th:href="@{/admin/expense/{userId}(userId=${user})}">User Expenses</a>-->
                <div class="button-container">
                    <div class="row">
                        <div class="col-md-6">
<!--                            <form id="expenseForm" method="post" th:action="@{/admin/expense/{userId}(userId=${user})}">-->
<!--                                <button type="submit" class="btn btn-primary">User Expenses</button>-->
<!--                            </form>-->
                            <form id="expenseForm" method="post" th:action="@{/admin/expense}">
                                <input type="hidden" name="userId" th:value="${user}" />
                                <button type="submit" class="btn btn-primary">User Expenses</button>
                            </form>

                        </div>
                        <div class="col-md-6">
<!--                            <form id="budgetForm" method="post" th:action="@{/admin/budget/{userId}(userId=${user})}">-->
<!--                                <button type="submit" class="btn btn-primary">User Budget</button>-->
<!--                            </form>-->
                        <form id="budgetForm" method="post" th:action="@{/admin/budget}">
                            <input type="hidden" name="userId" th:value="${user}" />
                            <button type="submit" class="btn btn-primary">User Budget</button>
                        </form>
                        </div>
                    </div>
                </div>

<!--                        <a class="btn btn-primary" th:href="@{/admin/budget/{userId}(userId=${user})}">User Budget</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
