<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/expenses.css}" />
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div class="container">
    <h1>Expense Tracking</h1>

    <!-- Add Expense Form -->
    <!-- Add Expense Form -->
    <h2>Add Expense</h2>
    <form th:action="@{/api/expense}" method="post">
        <input type="hidden" th:value="${#authentication.principal.username}" name="username" required/>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required/>
            <!--            <label for="userName" class="col-form-label">Name</label>-->
            <!--            <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="Name">-->
            <!--            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>-->
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0" step="0.01" required/>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required/>
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>
        </div>
        <button type="submit">Add Expense</button>
    </form>


    <!-- List Expenses -->
    <h2>Expenses</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through expenses -->
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.id}"></td>
            <td th:text="${expense.username}"></td>
            <td th:text="${expense.category}"></td>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.date}"></td>
            <td th:text="${expense.notes}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
