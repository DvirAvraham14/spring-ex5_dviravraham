<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container">

    <div th:if="${param.logout}" id="logoutBox" class="logout-box">
        You have been logged out.
    </div>


    <div class="login-box">
        <h1>Login</h1>
        <p>Example administrator: admin / password</p>
        <p>Example user: user1 / password</p>

        <form th:action="@{/login}" method="post">
            <label>User Name:</label>
            <input type="text" name="username" required/>

            <label>Password:</label>
            <input type="password" name="password" required/>

            <input type="submit" value="Sign In"/>
        </form>
        <div class="error-message" th:if="${param.error}">
            Invalid username and password.
        </div>
        <p><a class="back-link" href="../" th:href="@{/}">Back to home page</a></p>
    </div>

    <script>

        // Get the logout box element
        try {
            const logoutBox = document.getElementById('logoutBox');
            logoutBox.classList.add('fade-in');

            function addFadeOutClass() {
                logoutBox.classList.add('fade-out');
            }

            setTimeout(addFadeOutClass, 3000);
        } catch (e) {
            // do not do anything
        }

    </script>
</div>
</body>
</html>
