<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Goal Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/goal.css}" />
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h1>Goal Tracker</h1>

    <!-- Add Goal Form -->
    <h2>Add Goal</h2>
    <form th:action="@{/goals}" method="post">
<!--        <div class="form-group">-->
<!--            <label for="username">Username:</label>-->
<!--            <input type="text" id="username" name="username" required/>-->
<!--        </div>-->
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required/>
        </div>
        <div class="form-group">
            <label for="targetAmount">Target Amount:</label>
            <input type="number" id="targetAmount" name="targetAmount" min="0" step="0.01" required/>
        </div>
        <div class="form-group">
            <label for="currentAmount">Current Amount:</label>
            <input type="number" id="currentAmount" name="currentAmount" min="0" step="0.01" required/>
        </div>
        <button type="submit">Add Goal</button>
    </form>

    <!-- List Goals -->
    <h2>Goals</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Description</th>
            <th>Target Amount</th>
            <th>Current Amount</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through goals -->
        <tr th:each="goal : ${goals}">
            <td th:text="${goal.id}"></td>
            <td th:text="${goal.username}"></td>
            <td th:text="${goal.description}"></td>
            <td th:text="${goal.targetAmount}"></td>
            <td th:text="${goal.currentAmount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
