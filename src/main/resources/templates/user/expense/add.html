<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/expenses.css}" />
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container">
    <h1>Expense Tracking</h1>

    <!-- Add Expense Form -->
    <h2>Add Expense</h2>
    <form th:action="${'/expense/' + (!editMode ? 'add' : 'update')}" method="post" th:object="${expense}">
        <span th:if="${editMode}">
            <input type="hidden" th:value="*{id}" name="id" />
        </span>
        <div class="form-group">
            <label for="category">Category: <span class="text-danger">*</span></label>
            <select id="category" th:field="*{category}" th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''" required>
                <option value="" selected>Select a category</option>
                <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
            </select>
        </div>
        <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></span>


        <div class="form-group">
            <label for="amount">Amount: <span class="text-danger">*</span></label>
            <input type="number" th:field="*{amount}" id="amount" name="amount" min="0" step="0.5" required="required" />
        </div>
        <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></span>


        <div class="form-group">
            <label for="date">Date: <span class="text-danger">*</span></label>
            <input type="date" th:field="*{date}" id="date" name="date" required />
        </div>
        <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>


        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" th:field="*{notes}" name="notes"></textarea>
        </div>

        <button type="submit">Add Expense</button>

    </form>

</div>
</body>
</html>
