<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Diagram</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/graph.css}"/>

</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container text-center mb-3 mt-5">
    <div class="btn-group mb-3" role="group">
        <button type="button" class="btn btn-primary" onclick="showDiagram1()">Graph 1</button>
        <button type="button" class="btn btn-primary" onclick="showDiagram2()">Graph 2</button>
    </div>
    <div id="expenses" th:attr="data-expenses=${expenses}"></div>

    <div class="graph-container">
        <div class="graph" id="diagram1"></div>
        <div class="graph" id="diagram2"></div>
    </div>
</div>

<script th:src="@{/css/js/graphs.js}"></script>
</body>
</html>
