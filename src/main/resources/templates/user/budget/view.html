<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Budget Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/my-expenses.css}" />
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container">
    <h1>Budget Page</h1>
    <div class="filter-container">
        <label for="category-filter">Filter by Category:</label>
        <select id="category-filter">
            <option value="">All</option>
            <option value="food">Food</option>
            <option value="transportation">Transportation</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
        </select>
    </div>
    <table id="budget-table">
        <thead>
        <tr>
            <th>Category</th>
            <th>Budget</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through user's budget items -->
        <tr th:each="budgetItem : ${budgetItems}" class="budget-row">
            <td th:text="${budgetItem.category}"></td>
            <td th:text="${budgetItem.monthlyLimit}"></td>
            <td>
                <div class="button-container">
                    <form th:action="@{/budget/edit/{id}(id=${budgetItem.id})}" method="post">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit" class="btn btn-link">
                            <i class="fas fa-edit"></i>
                        </button>
                    </form>
                    <form th:action="@{/budget/del/{id}(id=${budgetItem.id})}" method="post">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit" class="btn btn-link">
                            <i class="fas fa-trash"></i>
                        </button>
                        </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/budget/add}">Add Budget</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // JavaScript code here
    const categoryFilter = document.getElementById("category-filter");
    const budgetRows = document.getElementsByClassName("budget-row");

    categoryFilter.addEventListener("change", filterBudget);

    function filterBudget() {
        const selectedCategory = categoryFilter.value;

        Array.from(budgetRows).forEach(function (row) {
            const categoryCell = row.getElementsByTagName("td")[0];
            const category = categoryCell.textContent.toLowerCase();

            if (selectedCategory === "" || category === selectedCategory) {
                row.style.display = "table-row";
            } else {
                row.style.display = "none";
            }
        });
    }

    // Apply filter on page load
    filterBudget();
</script>
</body>
</html>
