<div th:fragment="editBudget">
    <h1>Budget Tracker</h1>
    <h3>Edit Budget</h3>
    <form th:action="${'/budget/update'}" th:object="${budget}" method="post">
        <input type="hidden" name="id" th:field="*{id}"/>

        <div class="form-group">
            <label for="month">Month:</label>
            <input type="month" id="month" th:field="*{month}"/>
        </div>
        <span id="budgetContainer">

                <div class="form-group">
                  <label for="category">Category:</label>
                  <select id="category" th:field="*{category}">
                    <option value="">Select a category</option>
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="monthlyLimit">Monthly Limit:</label>
                  <input type="number" id="monthlyLimit" th:field="*{monthlyLimit}" min="0" step="0.10"/>
                </div>
                  </span>
        <button type="submit">save</button>
    </form>
</div>
