<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container">
    <h1>Budget Tracker</h1>

    <!-- Add Budget Form -->
    <h2>Add Budget</h2>
    <form th:action="${'/budget/' + (!editMode ? 'save' : 'update')}" th:object="${budgets}" method="post">
        <span th:if="${editMode}">
            <input type="hidden" name="id" th:field="*{id}"/>
        </span>
        <div th:each="budget, status : *{budgets}">
            <div class="form-group" th:if="${status.index == 0}">
                <label for="month">Month:</label>
                <input type="month" id="month" th:field="*{budgets[__${status.index}__].month}" required/>
            </div>
            <span id="budgetContainer">
                <div class="form-group">
                  <label for="category">Category:</label>
                  <select id="category" th:field="*{budgets[__${status.index}__].category}">
                    <option value="">Select a category</option>
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="monthlyLimit">Monthly Limit:</label>
                  <input type="number" id="monthlyLimit" th:field="*{budgets[__${status.index}__].monthlyLimit}" min="0"
                         step="0.10" required/>
                </div>
            </span>
        </div>
        <button type="submit">save</button>
    </form>
    <form th:action="@{'/budget/add'}" method="post">
        <button type="submit">add</button>
    </form>
