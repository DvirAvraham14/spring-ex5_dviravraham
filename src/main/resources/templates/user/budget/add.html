<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Budget Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/budget.css}"/>

</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="container">
    <h1>Budget Tracker</h1>

    <!-- Add Budget Form -->
    <h2>Add Budget</h2>
    <form th:unless="${editMode}" th:action="${'/budget/save'}" th:object="${budgetList}" method="post">
        <div th:each="budget, status : *{budgets}">
            <div class="form-group" th:if="${status.index == 0}">
                <label for="month">Month:</label>
                <input type="month" id="month" th:field="*{budgets[__${status.index}__].month}"/>
                <span th:if="${#fields.hasErrors('budgets[__${status.index}__].month')}"
                      th:errors="*{budgets[__${status.index}__].month}" class="text-danger"></span>
            </div>
            <span id="budgetContainer">
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" th:field="*{budgets[__${status.index}__].category}">
                    <option value="">Select a category</option>
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                </select>
                <span th:if="${#fields.hasErrors('budgets[__${status.index}__].category')}"
                      th:errors="*{budgets[__${status.index}__].category}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="monthlyLimit">Monthly Limit:</label>
                <input type="number" id="monthlyLimit" th:field="*{budgets[__${status.index}__].monthlyLimit}" min="0"
                       step="0.10" required/>
                <span th:if="${#fields.hasErrors('budgets[__${status.index}__].monthlyLimit')}"
                      th:errors="*{budgets[__${status.index}__].monthlyLimit}" class="text-danger"></span>
            </div>
        </span>
        </div>
        <button type="submit" name="addRow">Add row</button>
        <button type="submit" name="save">Save</button>
    </form>


    <form th:if="${editMode}" th:action="${'/budget/update'}" th:object="${budget}" method="post">
        <input type="hidden" name="id" th:field="*{id}"/>

        <div class="form-group">
            <label for="month">Month:</label>
            <input type="month" id="month" th:field="*{month}"/>
        </div>
        <span id="budgetContainer">
            <div class="form-group">
              <label for="category">Category:</label>
              <select id="category" th:field="*{category}">
                <option value="">Select a category</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
              </select>
            </div>
            <div class="form-group">
              <label for="monthlyLimit">Monthly Limit:</label>
              <input type="number" id="monthlyLimit" th:field="*{monthlyLimit}" min="0" step="0.10"/>
            </div>
              </span>
        <button type="submit">save</button>
    </form>
</div>
</body>

</html>
